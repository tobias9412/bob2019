		mark, .mark {
			background: #CCFF00;

		menu {
			float: left;
			width: 200px;
			height: 100%;
			margin-top: 50px;
			padding: 25px;
		}

		menu ul {
			position: fixed;
			display:block;
			width: 200px;

			margin: 20px 10px;
			font-size: .9em;

			float: left;
			width: calc(100% - 300px);

			float: left;
			overflow-x: scroll;

			-webkit-overflow-scrolling: touch;
			white-space: nowrap;
			width: 100%;
			height: 100%;
			border-bottom: solid black 5px;
			border-left: solid black 2px;
		}

		.seperator {
			width: 1px;
			height: 1000px;
			display: inline-block;
			position: absolute;
			top: 50px;
			border-left: solid grey 1px;
		}

		article {
			vertical-align: top;
			width: 1024px;
			height: auto;
			display: inline-block;
			padding: 10px;
			margin: 10px 50px;

var ListPresent = new Array();
var ListYes = new Array();
var ListNo = new Array();
var ListAbsent = new Array();
var ListAbstain = new Array();

$.each(vote.individualvotes.member, function(key, member){
	if (member.vote === "Present") {
		ListPresent.push(member.namech);
	} else if (member.vote === "Yes") {
		ListYes.push(member.namech);
	} else if (member.vote === "No") {
		ListNo.push(member.namech);
	} else if (member.vote === "Absent") {
		ListAbsent.push(member.namech);
	} else if (member.vote === "Abstain") {
		ListAbstain.push(member.namech);
	};
});

var containerPath = "." + meeting.type + " #" + articleID + " .container"
$(containerPath).children().filter("#presentbutton").addClass("mark");
$(containerPath).children().each(function(){
	var myId = this.id;
	$.each(ListNo, function (index, name){
		if (myId === name) {
			$(containerPath).children().filter("#"+name).animate({"opacity": "1"});
		};
	});
	$.each(ListYes, function (index, name){
		if (myId === name) {
			$(containerPath).children().filter("#"+name).animate({"opacity": "1"});
		};
	});
	$.each(ListAbsent, function (index, name){
		if (myId === name) {
			$(containerPath).children().filter("#"+name).animate({"opacity": "0.1"});
		};
	});
	$.each(ListAbstain, function (index, name){
		if (myId === name) {
			$(containerPath).children().filter("#"+name).animate({"opacity": "1"});
		};
	});
});
